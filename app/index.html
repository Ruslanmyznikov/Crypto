<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <!-- <base href="/"> -->

    <title>OptimizedHTML 4</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <!-- Template Basic Images End -->

    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000">
    <!-- Custom Browsers Color End -->

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/fonts.css">

</head>

<body>

<!-- Custom HTML -->

<header class="hero">
    <nav>
        <div class="burger-container">
            <div class="burger burger1" id="burger1"></div>
        </div>
        <img src="img/logo.png">
        <div class="hero__phone">
            <span>0 800 420 77 04</span>
        </div>
    </nav>
    <p class="hero__sale gradient-text">
        40%
    </p>
    <h1>
        ежемесячно на инвестициях </br>
        в майнинг и ICO
    </h1>
    <img class="hero__bird" src="img/collibri.png">
    <button>
        Подробнее
    </button>
</header>

<section class="tariffs">
    <div class="tariffs__wrapper">
        <h2>Наши тарифы</h2>
        <div class="tariffs__wrapper__pricing">

            <div class="tariffs__wrapper__pricing__card card1">
                <h3>Light</h3>
                <p class="tariffs__wrapper__pricing__card__gradient">+2%</p>
                <p class="tariffs__wrapper__pricing__card__text-line1 text-center">в день</p>
                <h4>60% в месяц</h4>

                <div class="tariffs__wrapper__pricing__card__list-wrp">
                    <div class="tariffs__wrapper__pricing__card__list-wrp__left-side">
                        <p>минимум</p>
                        <p>максимум</p>
                        <p>срок</p>
                    </div>
                    <div class="tariffs__wrapper__pricing__card__list-wrp__right-side">
                        <p>0.01 BTC</p>
                        <p>20 BTC</p>
                        <p>30 дней</p>
                    </div>

                </div>
                <button>
                    Выбрать
                </button>
            </div>

            <div class="tariffs__wrapper__pricing__card card2">
                <h3>Premium</h3>
                <p class="tariffs__wrapper__pricing__card__gradient">+4%</p>
                <p class="tariffs__wrapper__pricing__card__text-line1 text-center">в день</p>
                <h4>120% в месяц</h4>
                <div class="tariffs__wrapper__pricing__card__list-wrp">
                    <div class="tariffs__wrapper__pricing__card__list-wrp__left-side">
                        <p>минимум</p>
                        <p>максимум</p>
                        <p>срок</p>
                    </div>
                    <div class="tariffs__wrapper__pricing__card__list-wrp__right-side">
                        <p>0.1 BTC</p>
                        <p>40 BTC</p>
                        <p>90 дней</p>
                    </div>
                </div>
                <button>
                    Выбрать
                </button>
            </div>

        </div>
    </div>
</section>

<script src="js/scripts.min.js"></script>

</body>
</html>
